<!DOCTYPE html>
<html>
<head>
  <title>Edit User</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <header>
    <img src="{{ url_for('static', filename='img/logo.png') }}" class="logo" alt="Logo">
    <nav>
      <a href="{{ url_for('logout') }}" class="btn">Logout</a>
      <a href="{{ url_for('users') }}" class="btn">User Management</a>
      <a href="{{ url_for('welcome') }}" class="btn">Home</a>
    </nav>
  </header>
  <div class="container">
    <h2>Edit User</h2>
    <form method="POST">
      <label>Username:</label>
      <input type="text" value="{{ user.username }}" disabled>
      <label>Role:</label>
      <select name="role">
        <option value="student" {% if user.role == 'student' %}selected{% endif %}>Student</option>
        <option value="technician" {% if user.role == 'technician' %}selected{% endif %}>Technician</option>
      </select>
      <button type="submit">Update User</button>
    </form>
  </div>
</body>
</html>
